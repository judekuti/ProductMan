<ul>
    <li
    class="product"
    [class.selected]="selectedProduct && selectedProduct.name === product.name"
    *ngFor= "let product of products">
        <input [(ngModel)]="product.name" />
        <div (click)="onSelectedProduct(product)">Name: {{ product.name | uppercase}}</div>
        <div>Price: {{ product.price | currency: "USD":true}}</div>
    </li>
</ul>

<app-product-detail [product]="selectedProduct"></app-product-detail>
